{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Settings</h4>
                </div>
                <div class="card-body">
                    <!-- Theme Toggle -->
                    <div class="mb-4">
                        <h5>Theme</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="themeToggle" checked>
                            <label class="form-check-label" for="themeToggle">Dark Mode</label>
                        </div>
                    </div>

                    <!-- Menu Position Toggle -->
                    <div class="mb-4">
                        <h5>Menu Position</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="menuPositionToggle">
                            <label class="form-check-label" for="menuPositionToggle">Top Menu</label>
                        </div>
                    </div>

                    <!-- Profile Settings -->
                    <div class="mb-4">
                        <h5>Profile Settings</h5>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="first_name" value="{{ patient.first_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="last_name" value="{{ patient.last_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ patient.phone }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>

                    <!-- Password Change -->
                    <div class="mb-4">
                        <h5>Change Password</h5>
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>

                    <!-- Communication Test -->
                    <div class="mb-4">
                        <h5>Communication Test</h5>
                        <button id="sendTestSMS" class="btn btn-outline-secondary me-2">Send Test SMS</button>
                        <button id="sendTestMFA" class="btn btn-outline-primary">Send Test MFA</button>
                    </div>

                    <!-- MFA Verification Modal -->
                    <div class="modal fade" id="mfaModal" tabindex="-1" aria-labelledby="mfaModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="mfaModalLabel">Verify MFA Code</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="mfaForm">
                                        <input type="hidden" id="mfaIdInput" name="mfa_id">
                                        <div class="mb-3">
                                            <label for="mfaCodeInput" class="form-label">Enter the code you received</label>
                                            <input type="text" class="form-control" id="mfaCodeInput" name="code" required>
                                        </div>
                                        <div id="mfaResult" class="mb-2"></div>
                                        <button type="submit" class="btn btn-primary">Verify</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'settings_script.html' %}
<script>
    document.getElementById('sendTestSMS').addEventListener('click', function() {
        fetch('/api/test-sms', { method: 'POST', headers: { 'Content-Type': 'application/json' } })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('Test SMS sent successfully!');
                } else {
                    alert('Failed to send test SMS: ' + (data.error || 'Unknown error'));
                }
            });
    });
</script>
{% endblock %}
