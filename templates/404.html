{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dental Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            font-size: 80px;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2.5rem;
            color: #212529;
            margin-bottom: 15px;
        }
        .error-message {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-home {
            padding: 10px 25px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-exclamation-circle error-icon"></i>
        <h1 class="error-title">404</h1>
        <p class="error-message">Oops! The page you're looking for seems to have disappeared into thin air.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-home">
            <i class="bi bi-house-door me-2"></i>Return to Home
        </a>
    </div>
</body>
</html>
